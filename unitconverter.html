<!--  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ProjektYIcon1.ico">
    <title>Project Y / Unit Converter</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- script -->
    <script src="js/index.js" defer></script>
    <script src="js/converter/unitconverter.js"></script>
    
    <!-- style -->
    <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
    <script src="./templates/template.js" type="module" defer></script> 
    <link rel="stylesheet/less" type="text/css" href="css/index.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/fonts.less"/>

    <!-- specific style -->
    <link rel="stylesheet/less" type="text/css" href="css/unitconverter/unitconverter.less"/>

</head>
<body data-theme="dark">
    <!-- header ----------------------------------------------- header -->
    <header class="main-header">
        <h1 class="title"><a href="index.html">Project Y</a> <span class="title-long">/ Unit Converter</span> <span class="title-short">/ U C</span></h1>
        <!-- toggle themes buttons -->
        <button id="dark-theme-button" class="theme-button"><i class='bx bx-moon' ></i></button>
        <button id="light-theme-button" class="theme-button"><i class='bx bx-sun'></i></button>
        <button id="green-theme-button" class="theme-button"><i class='bx bxs-tree-alt' ></i></button>
        <!-- discord button -->
        <a class="discord-button" href="discordserver" target="_blank">
          <i class='bx bxl-discord-alt'></i>
        </a>
    </header>
    <section class="page">
      <!--  sidebar -------------------------------------sidebar -->
      <template src="./templates/sidebar.html"></template>
      <section class="unit-converter-page">
        <aside class="top-sidebar">
          <div class="top-sidebar-item">
            <a href="#length-converter"><span>Length</span> <i class='bx bx-ruler'></i></a>
          </div>
          <div class="top-sidebar-item">
            <a href="#temperature-converter"> <span>Temperature</span>  <i class='bx bxs-thermometer'></i></a>
          </div>
          <div class="top-sidebar-item">
            <a href="#weight-converter"> <span>Weight</span>  <i class='bx bx-dumbbell'></i></a>
          </div>
          <div class="top-sidebar-item">
            <a href="#time-converter"> <span>Time</span>  <i class='bx bxs-time'></i></a>
          </div>
        </aside>
        <section class="unit-converter-section">
          <!-- Length Converter -->
          <div id="length-converter" class="converter">
              <h1>Length Converter</h1>
              <input type="number" class="input-stlye-1" id="inputValue-length" placeholder="Value">
              <div class="unit-dropdown-wrapper">
                <p>From</p>
                <select class="dropdown-style-2" id="fromUnit-length">
                  <option value="km">Kilometers (km)</option>
                  <option value="mi">Miles (mi)</option>
                  <option value="m">Meter (m)</option>
                  <option value="cm">Centimeter (cm)</option>
                  <option value="in">Inch (in)</option>
                  <option value="ft">Foot (ft)</option>
                </select>
              </div>
              <div class="unit-dropdown-wrapper">
                <p>To</p>
                <select class="dropdown-style-2" id="toUnit-length">
                  <option value="km">Kilometers (km)</option>
                  <option value="mi">Miles (mi)</option>
                  <option value="m">Meter (m)</option>
                  <option value="cm">Centimeter (cm)</option>
                  <option value="in">Inch (in)</option>
                  <option value="ft">Foot (ft)</option>
                </select>
              </div>
              <div class="button-style-1" onclick="convertlength()">Convert</div>
              <div class="result">
                <p>Result: <span id="length-result"></span></p>
              </div>
          </div>
          <!-- Temperture Converter -->
          <div id="temperature-converter" class="converter">
              <h1>Temperature Converter</h1>
              <input type="number" class="input-stlye-1" id="temperature-inputValue" placeholder="Value">
              <div class="unit-dropdown-wrapper">
                <p>From</p>
                <select class="dropdown-style-2" id="temperature-fromUnit">
                  <option value="celsius">Celsius (째C)</option>
                  <option value="fahrenheit">Fahrenheit (째F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
              <div class="unit-dropdown-wrapper">
                <p>To</p>
                <select class="dropdown-style-2" id="temperature-toUnit">
                  <option value="celsius">Celsius (째C)</option>
                  <option value="fahrenheit">Fahrenheit (째F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
              <div class="button-style-1" onclick="converttemperature()">Convert</div>
              <div class="result">
                <p>Result: <span id="temperature-result"></span></p>
              </div>
          </div>
          <div id="weight-converter" class="converter">
            <h1>Weight Converter</h1>
            <input type="number" class="input-stlye-1" id="weight-inputValue" placeholder="Value">           
              <div class="unit-dropdown-wrapper">
                <p>From</p>
                <select class="dropdown-style-2" id="weight-fromUnit">
                  <option value="kilogram">Kilogram (kg)</option>
                  <option value="gram">Gram (g)</option>
                  <option value="milligram">Milligram (mg)</option>
                  <option value="ton">Ton (t)</option>
                  <option value="pound">Pound (lb)</option>
                  <option value="ounce">Ounce (oz)</option>
                  <option value="stone">Stone (st)</option>
                </select>
              </div>
              <div class="unit-dropdown-wrapper">
                <p>To</p>
                <select class="dropdown-style-2" id="weight-toUnit">
                  <option value="kilogram">Kilogram (kg)</option>
                  <option value="gram">Gram (g)</option>
                  <option value="milligram">Milligram (mg)</option>
                  <option value="ton">Ton (t)</option>
                  <option value="pound">Pound (lb)</option>
                  <option value="ounce">Ounce (oz)</option>
                  <option value="stone">Stone (st)</option>
                </select>
              </div>
              <div class="button-style-1" onclick="convertweight()">Convert</div>
              <div class="result">
                <p>Result: <span id="weight-result"></span></p>
              </div>
          </div>
          <div id="time-converter" class="converter">
            <h1>Time Converter</h1>
            <input type="number" class="input-stlye-1" id="time-inputValue" placeholder="Value">
            <div class="unit-dropdown-wrapper">
              <p>From</p>
              <select class="dropdown-style-2" id="time-fromUnit">
                <option value="millisecond">Millicensonds (ms)</option>
                <option value="second">Seconds (s)</option>
                <option value="minute">Minutes (min)</option>
                <option value="hour">Hour (h)</option>
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
            </div>
            <div class="unit-dropdown-wrapper">
              <p>To</p>
              <select class="dropdown-style-2" id="time-toUnit">
                <option value="millisecond">Millicensonds (ms)</option>
                <option value="second">Seconds (s)</option>
                <option value="minute">Minutes (min)</option>
                <option value="hour">Hour (h)</option>
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
            </div>
            <div class="button-style-1" onclick="convertTimeAndDisplay()">Convert</div>
            <div class="result">
              <p>Result: <span id="time-result"></span></p>
            </div>
          </div>
        </section>
      </section>
    </section>
    <template src="./templates/footer.html"></template>
</body>
</html>
