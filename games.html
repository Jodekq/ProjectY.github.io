<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ProjektYIcon1.ico">
    <title>Project Y / Games</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <!-- <script src="assets/less.js" defer></script> -->
    <link rel="stylesheet/less" type="text/css" href="css/index.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/fonts.less"/>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
    <script src="./templates/template.js" type="module" defer></script> 
    <script src="js/index.js" defer></script>
    <script src="js/games/tictactoe.js" defer></script>

    <!-- specific style -->
    <link rel="stylesheet/less" type="text/css" href="css/games/games.less"/>
</head>
<body data-theme="dark">
    <!-- header ----------------------------------------------- header -->
    <header class="main-header">
        <h1 class="title"><a href="index.html">Project Y </a> <span>/ Games</span></h1>
        <!-- toggle themes buttons -->
        <button id="dark-theme-button" class="theme-button"><i class='bx bx-moon' ></i></button>
        <button id="light-theme-button" class="theme-button"><i class='bx bx-sun'></i></button>
        <button id="green-theme-button" class="theme-button"><i class='bx bxs-tree-alt' ></i></button>
        <!-- discord button -->
        <a class="discord-button" href="discordserver" target="_blank">
          <i class='bx bxl-discord-alt'></i>
        </a>
    </header>
    <section class="page">
       <!-- sidebar -------------------------------------sidebar -->
      <template src="./templates/sidebar.html"></template>
      <section class="games-page">
        <aside class="top-sidebar">
            <div class="top-sidebar-item">
              <a href="#tictactoe-section"><span>Tic Tac Toe</span><i class='bx bxs-grid'></i></a>
            </div>
        </aside>
        <section class="games-content">
            <section class="tictactoe-section" id="tictactoe-section">
                <div><h1>Tic Tac Toe</h1></div>
                <div class="display-field-1">
                   Player <span class="display-player playerX">X</span> turn
                </div>
                <div class="tictactoe-container">
                    <div class="tile" id="tile0"></div>
                    <div class="tile" id="tile1"></div>
                    <div class="tile" id="tile2"></div>
                    <div class="tile" id="tile3"></div>
                    <div class="tile" id="tile4"></div>
                    <div class="tile" id="tile5"></div>
                    <div class="tile" id="tile6"></div>
                    <div class="tile" id="tile7"></div>
                    <div class="tile" id="tile8"></div>
                </div>
                <div class="display announcer hide"></div>
                <div class="control">
                    <div class="control-field">
                        <button class="button-style-1" id="reset">Reset</button>
                    </div>
                </div>
            </section>
          </section>
      </section>
      <!-- section1 ----------------------------------------------------- section1 -->
    </section>
    <template src="./templates/footer.html"></template>
</body>
</html>
