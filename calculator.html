<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ProjektYIcon1.ico">
    <title>Project Y / Calculator</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- script -->
    <script src="js/index.js" defer></script>
    <script src="js/calculator/calculator.js" defer></script>
    
    <!-- style -->
    <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
    <script src="./templates/template.js" type="module" defer></script> 
    <link rel="stylesheet/less" type="text/css" href="css/index.less"/>

    <!-- specific style -->  
    <link rel="stylesheet/less" type="text/css" href="css/calculator/calcstyle.less"/>

</head>
<body data-theme="dark">
    <!-- header -->
    <header class="main-header">
        <div class="left-header">
          <i onclick="menuChange()" id="menu-button" class='bx bx-menu'></i>
          <h1 class="title"><a href="index.html">Project Y</a></h1>
        </div> 
        <div class="right-header">
          <!-- <i id="dark-theme-button" class='bx bx-moon'></i>
          <i id="light-theme-button" class='bx bx-sun'></i>
          <i id="green-theme-button" class='bx bxs-tree-alt' ></i> -->
          <a class="discord-button" href="discordserver" target="_blank"><i class='bx bxl-discord-alt'></i></a>
        </div>
      </header>
      <div class="horizontal-line"></div>
      <section class="page">
        <!-- sidebar -->
        <section class="sidebar-section">
          <template src="./templates/sidebar.html"></template>
        </section>
        <section class="page-content">
          <!-- topbar -->
          <aside class="topbar">
            <div class="topbar-item">
            </div> 
            <div class="topbar-item">

            </div>
          </aside>
          <div class="calculator">
            <div class="calc-rows">
              <div class="calc-item emphesis-2" onclick="deleteall()"><span id="deletebutton">AC</span></div>
              <div class="calc-item emphesis-2" onclick="changesign()">+/-</div>
              <div class="calc-item emphesis-2" onclick="appendValue('%')">%</div>
              <div class="calc-item emphesis-1" onclick="appendValue('/')">/</div>
              <div class="calc-item" onclick="appendValue('7')">7</div>
              <div class="calc-item" onclick="appendValue('8')">8</div>
              <div class="calc-item" onclick="appendValue('9')">9</div>
              <div class="calc-item emphesis-1" onclick="appendValue('*')">x</div>
              <div class="calc-item" onclick="appendValue('4')">4</div>
              <div class="calc-item" onclick="appendValue('5')">5</div>
              <div class="calc-item" onclick="appendValue('6')">6</div>
              <div class="calc-item emphesis-1" onclick="appendValue('-')">-</div>
              <div class="calc-item" onclick="appendValue('1')">1</div>
              <div class="calc-item" onclick="appendValue('2')">2</div>
              <div class="calc-item" onclick="appendValue('3')">3</div>
              <div class="calc-item emphesis-1" onclick="appendValue('+')"> + </div>
            </div>
            <div class="extra-row">
              <div class="calc-item-big" onclick="appendValue('0')">0</div>
              <div class="calc-item" onclick="appendValue('.')">.</div>
              <div class="calc-item emphesis-1" onclick="calculateResult()">=</div>
            </div>
            <div class="result"><span id="result"></span></div>
          </div>
      </section>  
    </section>
    <template src="./templates/footer.html"></template>
</body>
</html>
